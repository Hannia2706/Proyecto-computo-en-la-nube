{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-3 text-center">
    <!-- T칤tulo -->
    <p class="fs-2">쮺u치l te gusta m치s?</p>
    <hr>

    <!-- Pel칤culas -->
    <div class="row justify-content-center pb-3">
        <div class="col-md-3">
            <!-- Pel칤cula 1 -->
            <div class="d-flex flex-column align-items-center">

                <!-- T칤tulo de la pel칤cula 1 -->
                <p class="fs-4" id="movie1">{{ movies.0.0 }}</p>

                <!-- Imagen de la pel칤cula 1 -->
                <div class="image-container">
                    <img src="{% static 'img/' %}{{ movies.0.1 }}" class="rounded" alt="Movie 1" id="img1">
                </div>
                <br>

                <!-- Bot칩n para seleccionar la pel칤cula 1 -->
                <button type="button" class="btn btn-danger" data-movie="{{ movies.0.0 }}" id="left">游밼</button>
            </div>
        </div>

        <div class="col-md-3">
            <!-- Pel칤cula 2 -->
            <div class="d-flex flex-column align-items-center">

                <!-- T칤tulo de la pel칤cula 2 -->
                <p class="fs-4" id="movie2">{{ movies.1.0 }}</p>

                <!-- Imagen de la pel칤cula 2 -->
                <div class="image-container">
                    <img src="{% static 'img/' %}{{ movies.1.1 }}" class="rounded" alt="Movie 2" id="img2">
                </div>
                <br>

                <!-- Bot칩n para seleccionar la pel칤cula 2 -->
                <button type="button" class="btn btn-danger" data-movie="{{ movies.1.0 }}" id="right">游밼</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Refercias:
    // https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API/Using_Fetch
    // https://developer.mozilla.org/en-US/docs/Web/API/FormData/Using_FormData_Objects
    // https://developer.mozilla.org/en-US/docs/Web/API/URLSearchParams

    // Creamos un arreglo para guardar las pel칤culas seleccionadas
    let selectedMovies = [];

    // Agregamos un evento click a los botones de la pel칤cula 1
    document.getElementById('left').addEventListener('click', function () {
        selectMovie(this);
    });

    // Agregamos un evento click a los botones de la pel칤cula 2
    document.getElementById('right').addEventListener('click', function () {
        selectMovie(this);
    });

    // Funci칩n para seleccionar una pel칤cula
    function selectMovie(button) {
        // Obtenemos el nombre de la pel칤cula
        const movieName = button.getAttribute('data-movie');

        // Agregamos la pel칤cula a la lista de pel칤culas seleccionadas
        selectedMovies.push(movieName);

        // Verificamos si ya se seleccionaron 6 pel칤culas
        if (selectedMovies.length >= 6) {

            // En caso de que s칤, enviamos las pel칤culas seleccionadas
            sendSelectedMovies();
        } else {

            // En caso de que no, obtenemos las nuevas pel칤culas
            updateMovies();
        }
    }

    // Funci칩n para obtener las nuevas pel칤culas y actualizar la vista
    // Referencia: https://es.stackoverflow.com/questions/182011/problema-con-instrucci%C3%B3n-fetch
    function updateMovies() {
        // Obtenemos las nuevas pel칤culas llamando a la vista get_new_movies
        fetch('/get_new_movies/')

            // La respuesta que nos regresa la vista get_new_movies la convertimos a JSON
            .then(response => response.json())

            // En caso de 칠xito, actualizamos la vista con las nuevas pel칤culas
            .then(data => {

                // Guardamos las nuevas pel칤culas en una variable
                const movies = data.movies;

                // Actualizamos el t칤tulo y la imagen de la pel칤cula 1
                document.getElementById('movie1').textContent = movies[0][0];
                document.getElementById('img1').src = "{% static 'img/' %}" + movies[0][1];

                // Actualizamos el atributo data-movie del bot칩n de la pel칤cula 1
                document.getElementById('left').setAttribute('data-movie', movies[0][0]);

                // Actualizamos el t칤tulo y la imagen de la pel칤cula 2
                document.getElementById('movie2').textContent = movies[1][0];
                document.getElementById('img2').src = "{% static 'img/' %}" + movies[1][1];

                // Actualizamos el atributo data-movie del bot칩n de la pel칤cula 2
                document.getElementById('right').setAttribute('data-movie', movies[1][0]);
            })

            // En caso de error, mostramos un mensaje en la consola
            .catch(error => console.error('Error fetching new movies:', error));
    }

    // Funci칩n para enviar las pel칤culas seleccionadas
    // Referencia: https://es.stackoverflow.com/questions/182011/problema-con-instrucci%C3%B3n-fetch
    function sendSelectedMovies() {
        // Creamos un formulario
        const formData = new FormData();

        // Agregamos las pel칤culas seleccionadas al formulario
        selectedMovies.forEach(movie => {
            formData.append('movies[]', movie);
        });

        // Enviamos las pel칤culas seleccionadas a la vista de pel칤culas seleccionadas
        fetch('/selected_movies/', {
            method: 'POST',
            body: formData,
        })
            // La respuesta que nos regresa la vista de pel칤culas seleccionadas
            // la convertimos a JSON
            .then(response => response.json())

            // En caso de 칠xito, redirigimos a la vista de pel칤culas recomendadas
            .then(data => {
                if (data.status === 'success') {
                    // Construimos la URL con los par치metros de las pel칤culas recomendadas
                    const params = new URLSearchParams();

                    // Agregamos los par치metros de las pel칤culas recomendadas a la URL
                    params.append('movie1', data.recommended_movies.movie1);
                    params.append('movie1_img', data.recommended_movies.movie1_img);
                    params.append('movie2', data.recommended_movies.movie2);
                    params.append('movie2_img', data.recommended_movies.movie2_img);

                    // Redirigimos a la vista de pel칤culas recomendadas con los par치metros
                    window.location.href = `/recommended_movies/?${params.toString()}`;
                }
            })

            // En caso de error, mostramos un mensaje en la consola
            .catch(error => console.error('Error sending selected movies:', error));
    }
</script>
{% endblock %}
